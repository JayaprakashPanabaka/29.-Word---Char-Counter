<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Char Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        Word & Character Counter
    </div>

    <div class="wrapper">
        <div class="container">
            <textarea rows="20" name="text" id="textContent"></textarea>
        </div>

        <div class="count">
            <div>
                <h4 id="wordCount">0</h4>
                <p>Words</p>
            </div>

            <div>
                <h4 id="charCount">0</h4>
                <p>Characters</p>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
